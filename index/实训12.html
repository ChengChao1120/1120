<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        section {
            padding: 2rem;
            text-align: center;
        }
        
        #home {
            background: #f4f4f4;
        }
        
        #about {
            background: #e4e4e4;
        }
        
        #contact {
            background: #d4d4d4;
        }
        
        form {
            display: inline-block;
            text-align: left;
            margin-top: 1rem;
        }
        
        form label {
            display: block;
            margin-top: 1rem;
        }
        
        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        
        form button {
            padding: 0.7rem 1.5rem;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        form button:hover {
            background: #555;
        }
        
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        const contactMessage = document.getElementById('contactMessage');

        // 这里你可以添加发送邮件的逻辑，比如使用Fetch API发送POST请求到服务器
        // 但为了简单起见，这里只是显示一个消息
        contactMessage.textContent = `感谢你的联系，${name}！你的信息已收到。`;
        contactMessage.style.color = 'green';

        // 清空表单
        document.getElementById('contactForm').reset();
    });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">主页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>欢迎来到我的个人网站</h1>
        <p>你好，我是[你的名字]！</p>
        <p>这是一个简单的个人网站示例。</p>
    </section>

    <section id="about">
        <h2>关于我</h2>
        <p>在这里你可以写一些关于你自己的信息，比如你的背景、兴趣、工作经历等。</p>
    </section>

    <section id="contact">
        <h2>联系我</h2>
        <form id="contactForm">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">信息:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">提交</button>
        </form>
        <p id="contactMessage"></p>
    </section>

    <footer>
        <p>&copy; 2023 [你的名字]. 保留所有权利。</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
