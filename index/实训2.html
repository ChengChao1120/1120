<!DOCTYPE html>
<html>
<head>
    <title>多媒体内容示例</title>
</head>
<body>
    <div>
        <h2>图片示例</h2>
        <img src="img/cd_img.jpg" alt="示例图片" width="200px" border="1">
    </div>
    <div>
        <h2>音频示例</h2>
        <audio controls autoplay>
            <source src="music/1.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放.
        </audio>
    </div>
    <div>
        <h2>视频示例</h2>
        <video width="320" height="240" controls poster="img/1.png">
            <source src="video/pian.mp4" type="video/mp4">
            您的浏览器不支持视频播放.
        </video>
    </div>
</body>
</html>
